<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prijavljeni korisnici</title>
<link rel = "stylesheet" type = "text/css">
<script src="jquery.min.js"></script>
<script src="jquery.validate.min.js"></script>
<script src = "lisprijArhTure.js"></script>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #f2f2f2;
  }
  .center {
    text-align: center;
  }

  .styled-table {
  width: 100%;
  border-collapse: collapse;
  border: 1px solid #ddd;
}

.styled-table th,
.styled-table td {
  padding: 8px;
  text-align: left;
}

.styled-table th {
  background-color: #f2f2f2;
}

.styled-table tbody tr:nth-child(even) {
  background-color: #f2f2f2;
}

/* Button styling */
.comments-button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 8px 12px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  border-radius: 4px;
  cursor: pointer;
}

.comments-button:hover {
  background-color: #45a049;
}

/* Pop-up styling */
.popup {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4); /* Black background with opacity */
}

.popup-content {
  background-color: #fefefe;
  margin: 5% auto; /* Center pop-up on screen */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* 80% width */
  border-radius: 8px;
}

.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}


</style>
</head>
<body>

<h2 class="center">Prijavljeni korisnici</h2>

<table>
  <thead>
    <tr>
      <th>Ime</th>
      <th>Prezime</th>
      <th>Email</th>
      <th>Broj telefona</th>
      <th>Ocena</th>
      <th> Komentar </th>
    </tr>
  </thead>
  <tbody>
    <tr>
        <td>Vukašin</td>
        <td>Lupurović</td>
        <td>v@gmail.com</td>
        <td>12345</td>
        <td> 7 </td>
        <td><button onclick="showComments()">Show Comments</button></td> <!-- Button to trigger pop-up -->
  
    </tr>
    <tr>
        <td>Vukašin</td>
        <td>Lupurović</td>
        <td>v@gmail.com</td>
        <td>12345</td>
        <td> 4 </td>
        <td><button onclick="showComments()">Show Comments</button></td>
    </tr>
    <!-- Add more rows as needed -->
  </tbody>
</table>

<div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2>Previous Comments</h2>
      <ul id="commentsList">
        <!-- Comments will be dynamically added here -->
      </ul>
    </div>
</div>

</body>
</html>
