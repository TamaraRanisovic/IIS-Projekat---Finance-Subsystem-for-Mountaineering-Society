<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dobrodosli na pocetnu stranicu ucesnika</title>
    <link rel = "stylesheet" type = "text/css" >
    <script src="jquery.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="participant.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button#profil {
            background-color: #14B82C;
            color: #fff;
        }

        button#profil:hover {
            background-color: #0f8f23;
        }

        button#logout {
            background-color: #dc3545;
            color: #fff;
        }

        button#logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body class="korisnik">
<div class="container">
    <h1>Dobrodošli na početnu stranicu učesnika</h1>

    <button type="button" id="profil">Profil učesnika</button>
    <button type="button" id="logout">Odjavi se</button>
</div>
</body>
</html>
